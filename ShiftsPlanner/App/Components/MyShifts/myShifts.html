<div class="jumbotron" style="margin-top: 100px" ng-controller="myShiftsCtrl">
    <h1 style="margin-left:200px">My Shifts</h1>

    <div class="agenda" style="margin-top:50px">
        <div class="table-responsive">
            <table class="table table-condensed table-bordered" style="border-collapse: collapse;  border: 1px solid black;">
                <thead>
                    <tr style=" border: 1px solid black;">
                        <th style=" border: 1px solid black;">Date</th>
                        <th style=" border: 1px solid black;">Time</th>
                        <th style=" border: 1px solid black;">Event</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Single event in a single day -->
                    <tr>
                        <td class="agenda-date" rowspan="1" style=" border: 1px solid black;">
                            <div class="dayofmonth">26</div>
                            <div class="dayofweek">Saturday</div>
                            <div class="shortdate text-muted">July, 2018</div>
                        </td>
                        <td class="agenda-time" style=" border: 1px solid black;">
                            5:30 AM
                        </td>
                        <td class="agenda-events" style=" border: 1px solid black;">
                            <div class="agenda-event">
                                <i class="glyphicon glyphicon-repeat text-muted" title="Repeating event"></i>
                                Fishing
                            </div>
                        </td>
                    </tr>

                    <!-- Multiple events in a single day (note the rowspan) -->
                    <tr>
                        <td class="agenda-date" rowspan="3" style=" border: 1px solid black;">
                            <div class="dayofmonth">24</div>
                            <div class="dayofweek">Thursday</div>
                            <div class="shortdate text-muted">July, 2014</div>
                        </td>
                        <td class="agenda-time" style=" border: 1px solid black;">
                            8:00 - 9:00 AM
                        </td>
                        <td class="agenda-events" style=" border: 1px solid black;">
                            <div class="agenda-event">
                                Doctor's Appointment
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="agenda-time" style=" border: 1px solid black;">
                            10:15 AM - 12:00 PM
                        </td>
                        <td class="agenda-events" style=" border: 1px solid black;">
                            <div class="agenda-event">
                                Meeting with executives
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="agenda-time" style=" border: 1px solid black;">
                            7:00 - 9:00 PM
                        </td>
                        <td class="agenda-events" style=" border: 1px solid black;">
                            <div class="agenda-event">
                                Aria's dance recital
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
