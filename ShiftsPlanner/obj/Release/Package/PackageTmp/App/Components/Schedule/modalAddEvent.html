<div class="modal-header">
    <h4>Select Date to Add an Event</h4>
</div>
<div class="modal-body">
    <div ng-model="dt.value">
        <datepicker min="minDate" show-weeks="false" style="margin-left:150px"></datepicker>
    </div>
    <div>
        Location <span></span>
        1rst Shift <span></span>
        2nd Shift <span></span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn cancel" ng-click="cancel()">Cancel</button>
    <button class="btn" ng-click="save()">Save</button>
</div>
